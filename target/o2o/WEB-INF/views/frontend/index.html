<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>首页</title>
    <meta name="description" content="MSUI: Build mobile apps with simple HTML, CSS, and JS components.">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">

    <!-- Google Web Fonts -->
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap-grid.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap-reboot.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<!--    <link rel="stylesheet" href="../resources/css/shop/shoplist.css">-->

</head>
<body>
<div class="page-group">
    <div class="page">
        <!-- 标题栏 -->
        <header class="bar bar-nav">
<!--            <a class="icon icon-me pull-left open-panel"></a>-->
            <h1 class="title">O2O Shop</h1>
        </header>
        <!-- 工具栏 -->
        <nav class="bar bar-tab">
            <a class="tab-item active" href="#">
                <span class="icon icon-home"></span>
                <span class="tab-label">首页</span>
            </a>
            <a class="tab-item " href="#" id="me">
                <span class="icon icon-me"></span>
                <span class="tab-label">我</span>
            </a>
        </nav>
        <!-- 这里是页面内容区 -->
        <div class="content">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" style="width: 250px;height: 150px;">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="../resources/img/upload/head_line/che.jpg" class="d-block w-100" alt="">
                    </div>
                    <div class="carousel-item">
                        <img src="../resources/img/upload/head_line/ren.png" class="d-block w-100" alt="">
                    </div>
                    <div class="carousel-item">
                        <img src="../resources/img/upload/head_line/shuji.jpg" class="d-block w-100" alt="">
                    </div>
                    <div class="carousel-item">
                        <img src="../resources/img/upload/head_line/xiuxian.jpg" class="d-block w-100" alt="">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
<!--            轮播图-->
            <div class="swiper-container index-banner" data-space-between='5'>
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="../resources/img/upload/head_line/che.jpg" width="200px" height="100px" alt=""></div>
                    <div class="swiper-slide"><img src="../resources/img/upload/head_line/ren.png" width="60%" height="30%" alt=""></div>
                    <div class="swiper-slide"><img src="../resources/img/upload/head_line/shuji.jpg" width="60%" height="30%" alt=""></div>
                    <div class="swiper-slide"><img src="../resources/img/upload/head_line/xiuxian.jpg" width="60%" height="30%" alt=""></div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
            <div class="total-shop-button">
                <a href="#" external>全部商店</a>
            </div>
            <div class="row">

            </div>
        </div>
    </div>
</div>
<div class="panel-overlay">
</div>
<div class="panel panel-right panel-reveal" id="panel-right-demo">
    <div class="content-block">
        <p><a href="#" class="close-panel">消费记录</a> </p>
    </div>
    <div class="content-block">
        <p><a href="#" class="close-panel">我的积分</a> </p>
    </div>
    <div class="content-block">
        <p><a href="#" class="close-panel">兑换记录</a> </p>
    </div>
</div>
<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
<script type="text/javascript" src="../resources/js/frontend/index.js" charset="UTF-8"></script>
</body>
</html>
